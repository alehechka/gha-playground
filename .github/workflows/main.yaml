      - name: CLI Tool Versions
        run: |
          gh --version
          jq --version
          yq --version

      - name: Get Changelog Entry Successfully
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          validation_level: warn
          path: CHANGELOG.md
